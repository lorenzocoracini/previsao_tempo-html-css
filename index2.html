<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css" />
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="iphone-container">
        <div class="notch"></div>

        <div class="today-temp">
            <i class="top-icon" data-feather="cloud-lightning"></i>
            <h3>PARTLY CLOUD</h3>
            <p class="city-name"> Florianópolis, Br</p>
            <h1>21°</h1>
        </div>

        <div class="week">
            <div class="day">
                <p class="week-day">WED</p>
                <i data-feather="cloud-lightning"></i>
                <span class="temperature">25°</span>
            </div>
            <div class="day">
                <p class="week-day">THU</p>
                <i data-feather="cloud-drizzle"></i>
                <span class="temperature">22°</span>
            </div>
            <div class="day">
                <p class="week-day">FRI</p>
                <i data-feather="cloud-off"></i>
                <span class="temperature">19°</span>
            </div>
            <div class="day">
                <p class="week-day">SAT</p>
                <i data-feather="cloud-rain"></i>
                <span class="temperature">23°</span>
            </div>
            <div class="day">
                <p class="week-day">SUN</p>
                <i data-feather="cloud"></i>
                <span class="temperature">24°</span>
            </div>
            <div class="day">
                <p class="week-day">MON</p>
                <i data-feather="sun"></i>
                <span class="temperature">27°</span>
            </div>
           
        </div>

        <div class="footer">
            <i data-feather="sunrise"></i>
            <i data-feather="sun"></i>
            <i data-feather="wind"></i>
        </div>
        
        <div class="iphone-menu"></div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
